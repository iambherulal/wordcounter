<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://assurewebsolution.com/content/favicon.png" sizes="192x192" />
    <meta name="description" content="Whether you want to improve SEO or optimize ads, word count is important. Try this online tool for word and character count. Free for unlimited use!">
    <meta name="keywords" content="word count, word counter, word counter tool, character count, character limit, free word count, google docs, google adwords, microsoft words" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="Qj_G7j9X55q-2S4zG-mvNlehDxQuC4MQgttik62VsWo" />
    <title>WordCounter - Free Word & Character Count Tool</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
      <h1 class="site-heading">Word Counter</h1>
      <p class="intro">Use Word Counter to Count Number of Words, Sentences, Characters, and Paragraphs</p>
    </div>
  </header>
  
  <section class="light-section">
    <div class="wrap">
      <textarea class="text-field" id="countableArea" placeholder="Start typing or paste to begin"></textarea>
      <div class="result">
        <div class="grid">
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Paragraphs: </strong><span class="result-count" id="result__paragraphs">0</span>
            </div>
          </div>
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Words: </strong><span class="result-count" id="result__words">0</span>
            </div>
          </div>
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Characters: </strong><span class="result-count" id="result__characters">0</span>
            </div>
          </div>
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Characters (with spaces): </strong><span class="result-count" id="result__all">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="site-footer">
    <div class="wrap">
      <p>Made with <span class="heart">&hearts;</span> By <a href="https://iambherulal.github.io" target="_blank">Bheru lal Gameti</a></p>
    </div>
  </footer>
  <script src="js/count.js"></script>

  gtag('js', new Date());

  gtag('config', 'UA-126884894-9');
</script>

</body>
</html>
